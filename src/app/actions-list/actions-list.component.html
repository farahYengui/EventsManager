<div class="container">
  <h1>Liste des actions</h1>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Objectif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Objectif </th>
      <td mat-cell *matCellDef="let element"> {{element.Objectif}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Responsable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsable </th>
      <td mat-cell *matCellDef="let element"> {{element.Responsable}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nbp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de personnes </th>
      <td mat-cell *matCellDef="let element"> {{element.nbp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td class="action" mat-cell *matCellDef="let element">
        <input type="checkbox" class="checkbox">
        <button (click)="onDeleteAction(element.Nom)"> <i class="material-icons">delete</i>
        </button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons></mat-paginator>
</div>
